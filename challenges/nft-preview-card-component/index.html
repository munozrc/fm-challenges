<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT preview card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Import to custom styles css -->
  <link rel="stylesheet" href="./styles.css">

  <!-- Import fonts from google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">

    <article class="card" role="main">

      <a class="card__thumbnail" href="./images/image-equilibrium.jpg">
        <img 
          class="card__image"
          src="./images/image-equilibrium.jpg"
          alt="equilibrium coin"
        />
      </a>
  
      <h1 class="card__title">Equilibrium #3429</h1>
      <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
  
      <ul class="card__info">
        <li class="card__price">
          <img
            class="card__price-image"
            src="./images/icon-ethereum.svg"
            alt="ethereum coin"
          />
          <p class="card__price-value">0.041 ETH</p>
        </li>
        <li class="card__time">
          <img 
            class="card__time-image"
            src="./images/icon-clock.svg"
            alt="clock"
          />
          <p class="card__time-value">3 days left</p>
        </li>
      </ul>
      
      <footer class="card__footer">
        <img 
          class="card__profile-image"
          src="./images/image-avatar.png"
          alt="Jules Wyvern"
        />
        <p class="card__credits">
          Creation of <a href="#" class="card__author">Jules Wyvern</a>
        </p>
      </footer>

    </article>

  </main>
</body>
</html>
